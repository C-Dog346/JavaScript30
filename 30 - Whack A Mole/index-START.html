<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button onClick="startGame()">Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");
      let lastHole;
      let score;
      let timer;

      function randomTime(min, max) {
        return Math.round(Math.random() * (max - min) + min);
      }

      const smack = (e) => {
        score++;
        e.originalTarget.parentNode.classList.remove("up");
        scoreBoard.textContent = score;
      };

      const duck = (hole) => {
        hole.classList.remove("up");
      };

      const randomHole = () => {
        const random = Math.floor(Math.random() * holes.length);
        const hole = holes[random];
        if (hole.classList.contains("up") || hole === lastHole) {
          return randomHole();
        }

        lastHole = hole;
        return hole;
      };

      const pop = () => {
        const hole = randomHole();
        hole.classList.add("up");
        setInterval(() => {
          duck(hole);
        }, 1000);
      };

      const startGame = () => {
        score = 0;
        timer = 0;
        const delay = randomTime(300, 1500);
        const intervalId = setInterval(() => pop(), delay);
        setTimeout(() => {
          clearInterval(intervalId);
        }, 10000);
      };

      moles.forEach((mole) => {
        mole.addEventListener("click", (e) => {
          smack(e);
        });
      });
    </script>
  </body>
</html>
