<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speedbar = document.querySelector('.speed-bar');
  const speed = document.querySelector('.speed');
  const video = document.querySelector('.flex');
  
  const handleChange = (e) => {
    const min = 0.4;
    const max = 4;
    const height = e.offsetY * 100 / speed.offsetHeight;
    const playbackRate = (height / 100) * (max - min) + min;
    
    speedbar.style.height = `${height}%`;
    speedbar.innerHTML = `${playbackRate.toFixed(2)}Ã—`;
    video.playbackRate = playbackRate;
  }

  speed.addEventListener('mousemove', (e) => {handleChange(e)});
  
</script>
</body>
</html>
