<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const pressed = []
      const secret = 'test'

      window.addEventListener('keyup', (k) => {
        console.log(k)
        pressed.push(k.key)
        console.log(pressed)
        if (pressed.slice(-secret.length).join('').includes(secret)) {
          console.log('SECRET FOUND')
          cornify_add();
        }
      })
    </script>
  </body>
</html>
